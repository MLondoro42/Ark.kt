
buildscript {
  ext.kotlin_version = '1.1.60'
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'kotlin'

repositories {
    jcenter()
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    test.java.srcDirs += 'src/test/kotlin'
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  compile 'com.github.kittinunf.fuel:fuel-android:1.10.0'
  compile 'com.github.kittinunf.fuel:fuel-gson:1.10.0'
  compile 'com.google.code.gson:gson:2.8.2'
  compile 'io.ark.lite:client:0.3'
  testCompile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.6'
  testCompile 'org.jetbrains.kotlin:kotlin-test-junit:1.0.6'
  testCompile "com.nhaarman:mockito-kotlin:1.1.0"
  testCompile 'org.amshove.kluent:kluent:1.14'
  testCompile 'org.awaitility:awaitility:3.0.0'
  testCompile 'org.awaitility:awaitility-proxy:3.0.0'
  testCompile 'org.hamcrest:hamcrest-core:1.3'
  testCompile 'org.hamcrest:hamcrest-library:1.3'
}
